</a></div> <!----></nav>  <ul class="sidebar-links"><li><a href="/post/design/" aria-current="page" class="sidebar-link">设计模式</a></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="ddd-领域驱动设计"><a href="#ddd-领域驱动设计" class="header-anchor">#</a> DDD（领域驱动设计）</h1> <p>贫血模型和充血模型
简介
贫血模型：</p> <p>定义对象的简单的属性值，没有业务逻辑上的方法（个人理解）没有找到官方解释
充血模型</p> <p>充血模型也就是我们在定义属性的同时也会定义方法，我们的属性是可以通过某些方式直接得到属性值，那我们也就可以在对象中嵌入方法直接创建出一个具有属性值的对象。也就是说这个对象不再需要我们在进行进一步的操作，这也就复合了OOP的三大特性之一的封装（个人理解）</p></div> <footer class="page-edit"><!----> <!----></footer> <!----> </main></div><div class="global-ui"></div></div>
